<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    "

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="summaryContainer">
      <img
        class="heroimage plan"
        src="/images/illustration-hero.svg"
        alt="hero image"
      />
      <div class="info-summary container">
        <h2 class="summaryTitle">Order Summary</h2>
        <p class="summaryDescription">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="planContainer container">
        <div class="plan">
          <img src="/images/icon-music.svg" alt="music" class="icon-music" />
          <div class="planinfo">
            <h3 class="planTitle">Annual Plan</h3>
            <p class="planprice">$59.99/year</p>
          </div>
        </div>

        <a href="#" class="change">change</a>
      </div>
      <button class="proceedbtn btn container">Proceed to Payment</button>
      <button class="cancelbtn btn container">Cancel Order</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CHANDRU</a>.
    </div>
    <!-- Change Proceed to Payment Cancel Order -->
  </body>
</html>
